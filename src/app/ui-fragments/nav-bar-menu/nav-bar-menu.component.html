<div class="nav-bar-container">
    <ul [class.display-block]="openMenu">
        <li *ngFor="let item of items; index as index">
            <a [routerLink]="item.url"
               (click)="openMenu = false; $event.stopPropagation(); navigate(item.url, index)"
               [routerLinkActive]="item.activeClass ? 'active' : ''"
               [routerLinkActiveOptions]="{ exact: true }">
                {{ item.title }}
            </a>
        </li>
        <li *ngIf="openMenu" (click)="navigateToDocs()">
            <img height="70" width="200" src="assets/images/app-store-logo.png" alt="App Store">
        </li>
    </ul>

    <div class="burger-menu" (click)="toggleMenu($event)">
        <ng-container *ngIf="openMenu; else burgerIcon">
            <i class="icon-close"></i>
        </ng-container>
        <ng-template #burgerIcon>
            <i class="icon-filter"></i>
        </ng-template>
    </div>
</div>
