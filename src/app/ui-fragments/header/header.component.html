<div class="header-container container mx-auto px-4 py-4 sm:px-6 md:px-8 lg:px-10 xl:px-12">
    <!-- Logo Section -->
    <div class="header-logo" (click)="navigateToHomePage()"
         [ngStyle]="{ 'opacity': isTeamMission ? '0' : '1', 'transition': 'opacity 0.3s ease-in-out' }">
        <img height="80" width="320" src="assets/images/moonlight_website_logo.svg" alt="Logo" class="cursor-pointer">
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar-menu hidden md:flex">
        <app-nav-bar-menu [items]="navBarItems"></app-nav-bar-menu>
    </div>
</div>
