<div class="home-container px-4 sm:px-6 md:px-8 lg:px-16 py-8">
    <div class="home-section">
        <!-- <h1 class="section-title">
        <div>Chat</div>
        <div>historier!</div>
        </h1> -->

        <div class="home-section-message-box">
            <app-message-box *ngIf="showMessageBox"
                             (lastMessage)="onLastMessage()"
                             (onFirstTimeClick)="onFirstTimeClick()"
                             [isHomePage]="true"
                             [messages]="messages"
                             [modalIsVisible]="showMessageBox"></app-message-box>
        </div>
        <div class="test-flight-container text-center">
            <div>
                <img 
                    class="test-flight-img" 
                    src="assets/images/flight-test-img.png" 
                    alt="Test Flight" 
                    (click)="navigateToTestFlight()"> <!-- Click event only on image -->
            </div>
        </div>
        
    </div>

    <div class="message-box-modal scale" *ngIf="showMessageBoxModal">
        <app-message-box (lastMessage)="onLastMessage()"
                         (onFirstTimeClick)="onFirstTimeClick()"
                         [isHomePage]="true"
                         [messages]="messages"
                         [modalIsVisible]="showMessageBox"></app-message-box>

        <img src="./assets/images/icon_tap.png"
             alt="App Store" class="w-12 sm:w-16 md:w-20 lg:w-24 mx-auto mt-4">
    </div>

    <ng-container *ngIf="showDownloadInfo">
        <div class="message-box-modal hide" [class.show]="showDownloadInfoContent">
            <div class="message-box-content p-4 sm:p-6 md:p-8">
                <p class="text-center sm:text-left text-sm sm:text-base md:text-lg">Last ned appen for å fortsette å lese historien!</p>

                <div class="pointer mt-4 sm:mt-6" (click)="navigateToHome()">
                    <div class="angle-top">
                        <i class="icon-angle-top text-xl sm:text-2xl md:text-3xl"></i>
                    </div>

                    <div class="back-button-text text-center sm:text-left text-sm sm:text-base md:text-lg">
                        Back to top
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
     <!--    <div class="angle" (click)="toggleModal()" *ngIf="true">-->
    <!--        <img src="../../../assets/images/2x/baseline_play_circle_filled_white_48dp.png" alt="">-->
    <!--    </div>-->

    <div class="angle" *ngIf="showTapIcon">
        <img src="./assets/images/icon_tap.png" alt="Tap" class="w-12 sm:w-16 md:w-20 lg:w-24 mx-auto mt-4">
    </div>
    <div class="play-icon-container flex justify-center mt-8" (click)="openMessageBoxModal()">
        <img height="70" width="70" src="./assets/images/play-icon-yellow.svg" alt="Play"
             class="w-16 sm:w-20 md:w-24 lg:w-28">
    </div>
</div>
