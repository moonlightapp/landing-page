<div class="home-container">
    <div class="home-section">
        <!--        <h1 class="section-title">-->
        <!--            <div>Chat</div>-->
        <!--            <div>historier!</div>-->
        <!--        </h1>-->

        <div class="home-section-message-box">
            <app-message-box *ngIf="showMessageBox"
                             (lastMessage)="onLastMessage()"
                             (onFirstTimeClick)="onFirstTimeClick()"
                             [isHomePage]="true"
                             [messages]="messages"
                             [modalIsVisible]="showMessageBox"></app-message-box>
        </div>


    </div>

    <!--    <ng-container *ngIf="showMessageBox">--> <!--no-scale-->
    <div class="message-box-modal scale" *ngIf="showMessageBoxModal">
        <app-message-box (lastMessage)="onLastMessage()"
                         (onFirstTimeClick)="onFirstTimeClick()"
                         [isHomePage]="true"
                         [messages]="messages"
                         [modalIsVisible]="showMessageBox"></app-message-box>

        <img height="70" width="200" src="assets/images/app-store-logo.png" (click)="navigateToDocs()"
             alt="App Store">
    </div>
    <!--    </ng-container>-->

    <ng-container *ngIf="showDownloadInfo">
        <div class="message-box-modal hide"
             [class.show]="showDownloadInfoContent">
            <div class="message-box-content">
                <p>Last ned appen for å fortsette å lese historien!</p>

                <div class="pointer" (click)="navigateToHome()">
                    <div class="angle-top">
                        <i class="icon-angle-top"></i>
                    </div>

                    <div class="back-button-text">
                        Back to top
                    </div>
                </div>

            </div>
        </div>
    </ng-container>

    <!--    <div class="angle" (click)="toggleModal()" *ngIf="true">-->
    <!--        <img src="../../../assets/images/2x/baseline_play_circle_filled_white_48dp.png" alt="">-->
    <!--    </div>-->

    <div class="angle" (click)="toggleModal()" *ngIf="showTapIcon">
        <img src="./assets/images/icon_tap.png" alt="Tap">
    </div>

    <div class="play-icon-container" (click)="openMessageBoxModal()">
        <img height="70" width="70" src="./assets/images/play-icon-yellow.svg" alt="Play">
    </div>
</div>
